<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Box Model</title>
	<style>
		body{
			background-color: lightblue;
			padding: 0;
			margin: 0;
		}
		#box{
			background-color: blueviolet;
			padding: 10px 10px 10px 10px;
			border: 5px solid black;
			margin: 40px;
			width: 300px;
			box-sizing: border-box;
		}
		#content{
			background-color: #90EE90; /*green*/
		}
		h1{
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<h1>Box Model</h1>
	<div id="box">
		<div id="content"> It's 18th July, 2021, 13:46 pm. 
		</div>
	</div>
</body>
</html>
